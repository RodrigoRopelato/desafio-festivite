<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Festvite</title>

  <link rel="stylesheet" href="styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="app">
    <aside>
      <div class="aside-container">
        <img src="assets/Logo.svg" alt="icone de confetes festivos">
        <h1>Festivite</h1>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>

    <main>
      <div class="main-container">
        <header>
          <h2>Crie seu convite</h2>
        </header>

        <form action="" enctype="multipart/form-data" method="">
          <fieldset class="about">
            <legend>
              <img src="assets/icons/calendar.svg" alt="icone de calendario">
              <h3>Sobre o evento</h3>
            </legend>

            <div class="input-wrapper">
              <label for="eventname">Título</label>
              <input type="text" name="eventname" id="eventname" placeholder="Nome do evento">
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="start">Início</label>
                <input type="datetime-local" name="start" id="start">
              </div>

              <div class="input-wrapper flex-1">
                <label for="end">Início</label>
                <input type="datetime-local" name="end" id="end">
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="type">Tipo</label>

                <div class="radio-wrapper">
                  <div class="radio-inner">
                    <input type="radio" name="type" id="presential">

                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"

335H7.16658C6.89044 9.8335 6.66658 9.60964 6.66658 9.3335ZM6.66658 12.0002C6.66658 11.724 6.89044 11.5002 7.16658 11.5002H9.83325C10.1094 11.5002 10.3333 11.724 10.3333 12.0002C10.3333 12.2763 10.1094 12.5002 9.83325 12.5002H7.16658C6.89044 12.5002 6.66658 12.2763 6.66658 12.0002Z"
                        fill="#869198" />
                    </svg>


                    <label for="presential">Presencial</label>
                  </div>

                  <div class="radio-inner">
                    <input type="radio" name="type" id="online">

                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path fill-rule="evenodd" clip-rule="evenodd"
                        d="M2.66659 4.5C2.20635 4.5 1.83325 4.8731 1.83325 5.33333V10.6667C1.83325 11.1269 2.20635 11.5 2.66659 11.5H9.33325C9.79349 11.5 10.1666 11.1269 10.1666 10.6667V8.6735C10.1665 8.66864 10.1665 8.66378 10.1666 8.65892V7.00949C10.1665 7.00347 10.1665 6.99746 10.1666 6.99145V5.33333C10.1666 4.8731 9.79349 4.5 9.33325 4.5H2.66659ZM11.1666 6.12939V5.33333C11.1666 4.32081 10.3458 3.5 9.33325 3.5H2.66659C1.65406 3.5 0.833252 4.32081 0.833252 5.33333V10.6667C0.833252 11.6792 1.65406 12.5 2.66659 12.5H9.33325C10.3458 12.5 11.1666 11.6792 11.1666 10.6667V9.60093L13.8716 11.4043C13.9971 11.4878 14.1429 11.5357 14.2934 11.5429C14.444 11.5501 14.5937 11.5163 14.7266 11.4452C14.8595 11.374 14.9706 11.2682 15.0481 11.1389C15.1255 11.0096 15.1665 10.8617 15.1666 10.7109V5.24681C15.1666 5.24677 15.1666 5.24686 15.1666 5.24681C15.1666 5.10024 15.128 4.9561 15.0545 4.82923C14.9811 4.70231 14.8755 4.59702 14.7484 4.52398C14.6212 4.45094 14.477 4.41274 14.3304 4.41324C14.1838 4.41374 14.0399 4.45291 13.9133 4.52681L11.1666 6.12939ZM11.1666 7.28715V8.39908L14.1666 10.3991V5.53677L11.1666 7.28715Z"
                        fill="#869198" />
                    </svg>


                    <label for="online">Online</label>
                  </div>
                </div>

              </div>

              <div class="input-wrapper flex-1">
                <label for="local">Local</label>
                <input type="text" name="local" id="local" placeholder="Link ou endereço">
              </div>
            </div>

            <div class="text-wrapper">
              <label for="description">Descrição</label>
              <textarea name="description" id="description" cols="30" rows="5"
                placeholder="Escreva sobre os detalhes do evento"></textarea>
            </div>

          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="assets/icons/paintbrush-vertical.svg" alt="icone de calendario">
              <h3>Personalização</h3>
            </legend>

            <div class="input-wrapper-color">
              <label for="color">Cor Principal</label>

              <div class="radio-wrapper-color">

                <div class="radio-inner-color">
                  <input type="radio" name="color" id="brand-ligh">
                  <img src="assets/colors/brand-light.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="navy">
                  <img src="assets/colors/navy.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="purple">
                  <img src="assets/colors/purple.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="fuschia">
                  <img src="assets/colors/fuschia.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="pink">
                  <img src="assets/colors/pink.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="danger">
                  <img src="assets/colors/danger.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="orange">
                  <img src="assets/colors/orange.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="yellow">
                  <img src="assets/colors/yellow.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="lime">
                  <img src="assets/colors/lime.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="green">
                  <img src="assets/colors/green.svg" alt="" class="color">
                </div>
                <div class="radio-inner-color">
                  <input type="radio" name="color" id="cyan">
                  <img src="assets/colors/cyan.svg" alt="" class="color">
                </div>

              </div>
            </div>

            <div class="input-wrapper-card">
              <label for="theme">Tema do Evento</label>

              <div class="radio-wrapper-card">
                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="aniversario">
                  <img src="assets/images/aniversario.png" alt="imagem de um bolo de aneversário" class="theme">
                  <label for="theme">Aniversário</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="infantil">
                  <img src="assets/images/infantil.png" alt="imagem de um tema infantil" class="theme">
                  <label for="theme">Infantil</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="formatura">
                  <img src="assets/images/formatura.png" alt="imagem de um tema formatura" class="theme">
                  <label for="theme">Formatura</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="casamento">
                  <img src="assets/images/casamento.png" alt="imagem de um tema casamento" class="theme">
                  <label for="theme">Casamento</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="cha-de-bebe">
                  <img src="assets/images/cha-de-bebe.png" alt="imagem de um tema Chá de bebê" class="theme">
                  <label for="theme">Chá de bebê</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="cha-de-panela">
                  <img src="assets/images/cha-de-panela.png" alt="imagem de um tema Chá de panela" class="theme">
                  <label for="theme">Chá de panela</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="carnaval">
                  <img src="assets/images/carnaval.png" alt="imagem de um tema carnaval" class="theme">
                  <label for="theme">Carnaval</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="pascoa">
                  <img src="assets/images/pascoa.png" alt="imagem de um tema Páscoa" class="theme">
                  <label for="theme">Páscoa</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="sao-joao">
                  <img src="assets/images/sao-joao.png" alt="imagem de um tema São João" class="theme">
                  <label for="theme">São João</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="halloween">
                  <img src="assets/images/halloween.png" alt="imagem de um tema halloween" class="theme">
                  <label for="theme">Halloween</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="natal">
                  <img src="assets/images/natal.png" alt="imagem de um tema natal" class="theme">
                  <label for="theme">Natal</label>
                </div>

                <div class="radio-inner-card">
                  <input type="radio" name="theme" id="outro">
                  <img src="assets/images/outro.png" alt="imagem de um tema outro" class="theme">
                  <label for="theme">Outro</label>
                </div>

              </div>
            </div>

            <div class="flex gap-auto">

              <div>
                <div class="input-wrapper">
                  <label for="style">Estilo</label>
                  <div class="check-inner">
                    <input type="checkbox" name="style" id="style">
                    <div class="check-image"></div>
                    <span for="style"></span>
                  </div>
                </div>
              </div>


              <div>
                <div class="input-wrapper">
                  <label for="capa">Foto de capa</label>
                  <div class="input-wrapper-file">
                    <div class="input-file">

                      <input type="file" name="capa" id="capa">
                      <div class="secondary">
                        <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M8.14645 1.64645C8.34171 1.45118 8.65829 1.45118 8.85355 1.64645L12.1869 4.97978C12.3821 5.17504 12.3821 5.49162 12.1869 5.68689C11.9916 5.88215 11.675 5.88215 11.4798 5.68689L9 3.20711V10C9 10.2761 8.77614 10.5 8.5 10.5C8.22386 10.5 8 10.2761 8 10V3.20711L5.52022 5.68689C5.32496 5.88215 5.00838 5.88215 4.81311 5.68689C4.61785 5.49162 4.61785 5.17504 4.81311 4.97978L8.14645 1.64645ZM2.5 9.5C2.77614 9.5 3 9.72386 3 10V12.6667C3 12.8877 3.0878 13.0996 3.24408 13.2559C3.40036 13.4122 3.61232 13.5 3.83333 13.5H13.1667C13.3877 13.5 13.5996 13.4122 13.7559 13.2559C13.9122 13.0996 14 12.8877 14 12.6667V10C14 9.72386 14.2239 9.5 14.5 9.5C14.7761 9.5 15 9.72386 15 10V12.6667C15 13.1529 14.8068 13.6192 14.463 13.963C14.1192 14.3068 13.6529 14.5 13.1667 14.5H3.83333C3.3471 14.5 2.88079 14.3068 2.53697 13.963C2.19315 13.6192 2 13.1529 2 12.6667V10C2 9.72386 2.22386 9.5 2.5 9.5Z"
                            fill="#59B2FF" />
                        </svg>
                        <p>
                          Selecionar
                        </p>
                      </div>
                      <p>Nenhum arquivo selecionado</p>
                    </div>
                  </div>
                </div>
              </div>

            </div>


          </fieldset>

          <fieldset class="contact">
            <legend>
              <img src="assets/icons/contact.svg" alt="icone de calendario">
              <h3>Dados para contato</h3>
            </legend>

            <div class="input-wrapper">
              <label for="fullname">Nome</label>
              <input type="text" name="fullname" id="fullname" placeholder="Nome Completo" required>
              <div class="error">
                <img src="assets/icons/circle-alert.svg" alt="ícone de alerta vermelho">
                <span>Campo obrigatório</span>
              </div>
            </div>

            <div class="flex">
              <div class="input-wrapper flex-1">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="exemplo@email.com">

              </div>
              <div class="input-wrapper flex-1">
                <label for="phone">Telefone</label>
                <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">

              </div>
            </div>
          </fieldset>

          <div class="terms">

            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="terms" id="terms">
              <label for="terms">Li e concordo com os <span>Termos e Condições</span> e com a <span>Política de
                  Privacidade</span></label>
            </div>

            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="email" id="email">
              <label for="email">Aceito receber atualizações e promoções por e-mail</label>
            </div>

            <div class="terms-wrapper input-wrapper checkbox-wrapper">
              <div class="checkbox-image"></div>
              <input type="checkbox" name="sms" id="sms">
              <label for="sms">Aceito receber atualizações e promoções por SMS</label>
            </div>

          </div>

          <div class="actions-wrapper">
            <button type="submit" class="btn-primary">
              <img src="./assets/icons/ticket.svg" alt="icone de um ticket">
              <span>Gerar convite</span>
            </button>
          </div>


        </form>
      </div>
    </main>
  </div>
</body>

</html>
